<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="main.css" />

    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <figure class="background">
        <img class="bg-top" src="images/bg-pattern-top.svg" alt="" />
        <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="" />
      </figure>
      <article class="profile-card">
        <img src="images/bg-pattern-card.svg" alt="" />
        <figure class="profile-photo">
          <img src="./images/image-victor.jpg" alt="" />
        </figure>
        <h1>Victor Crest<span>26</span></h1>
        <p class="country">London</p>
        <hr />
        <div class="stats">
          <ul>
            <li><span class="num" data-goal="80">00</span>K</li>
            <li>Followers</li>
          </ul>
          <ul>
            <li><span class="num" data-goal="803">000</span>K</li>
            <li>Likes</li>
          </ul>
          <ul>
            <li>
              <span class="num" data-goal="1">0</span>.<span
                class="num"
                data-goal="4"
                >0</span
              >K
            </li>
            <li>Photos</li>
          </ul>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >, Coded by
        <a
          class="author"
          href="https://github.com/Muhammad-adam778"
          target="_blank"
          >Muhammad</a
        >.
      </footer>
    </main>
    <!-- Main JS file -->
    <script src="main.js"></script>
  </body>
</html>
